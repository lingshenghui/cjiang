<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运抽奖系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>幸运抽奖系统</h1>
        </header>
        
        <div class="lottery-box">
            <div class="prize-display">
                <span id="rolling-name">准备开始</span>
            </div>
            
            <div class="control-panel">
                <button id="startBtn" class="btn">开始抽奖</button>
                <button id="stopBtn" class="btn" disabled>停止</button>
            </div>
        </div>

        <div class="settings-panel">
            <div class="participants">
                <h3>参与者名单</h3>
                <textarea id="nameList" placeholder="请输入参与者名单，每行一个名字"></textarea>
            </div>
            
            <div class="winners">
                <h3>中奖名单</h3>
                <ul id="winnersList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
